<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap"
        rel="stylesheet">
    <script src="/js/script.js" defer></script>
    <link href="/css/style.css" rel="stylesheet">
    <title>Kalkulator Walut</title>
</head>

<body class="body">
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class="legend">Kalkulator Walut</legend>
            <p>
                <label>
                    <span class="form__field">Waluta</span>
                    <select class="form__box js-currency" name="currency" required>
                        <option value="" disabled selected hidden>Wybierz walute</option>
                        <option value="euro">Euro</option>
                        <option value="dollar">Dollar</option>
                        <option value="pound">Pound</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__field">Kurs Wymiany</span>
                    <input class="form__box js-rate" type="number" name="rate" step="any" min="0" required disabled>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__field">Wartość</span>
                    <input class="form__box js-amount" type="number" name="amount" placeholder="Wpisz wartość" min="0"
                        step="any" required>
                </label>
            </p>
            <p class="result js-result">
                Wynik: <strong>0,00</strong> PLN.
            </p>
        </fieldset>
        <p>
            <button class="form__button" type="submit">Przelicz</button>
            <p><button class="form__button form__button--clearButton" type="reset">Reset</button></p>
        </p>
    </form>

</body>

</html>
